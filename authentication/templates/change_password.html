{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
{% endblock %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1>Change Password</h1>
            <hr>
            <form class="form-horizontal" action='/change-password' method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Old Password</label>
                    <div class="col-sm-9">
                        <input id="id_old_password" name="old_password" class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-9">
                        <input id="id_new_password1" name="new_password1" class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm</label>
                    <div class="col-sm-9">
                        <input id="id_new_password2" name="new_password2" class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
