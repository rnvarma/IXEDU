{% extends 'base.html' %}
{% load staticfiles %}
{% load pipeline %}

{% block head %}

{% endblock %}

{% block title %}IXEDU - Register{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1>Register</h1>
            <hr>
            <form class="form-horizontal" action='' method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter your first name..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter your last name..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Your school email address.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Make it good..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="uni" class="col-sm-2 control-label">University</label>
                    <div class="col-sm-10">
                        <input type="text" name="uni" class="form-control" id="uni" placeholder="No acronyms please..">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
