{% load pipeline %}

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>{% block title %}{% endblock %} - IXEDU</title>
        {% stylesheet 'base' %}
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block navbar %}
        <div class="nav-bar">
            <a href="/">
                <div class="site-title" style="marging-top:5px; margin-left:10px;">
                    <div class="logo-emph">
                        <span class="IX-title">IX</span>
                    </div>
                    EDU
                </div>
            </a>
            <div class="right-site-title"><a href="/signup" class="register-btn">Register University</a></div>
        </div>

    {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>
    {% block scripts %}{% endblock %}
</body>
</html>
